<html>
  <head>
    <title>AVTokyo Display System 2011</title>
    <link rel="stylesheet" href="style.css" type="text/css"/>
    <script src="jquery-1.7.min.js" type="text/javascript"></script>
    <script src="socket.io/socket.io.js" type="text/javascript"></script>
    <script src="command.js" type="text/javascript"></script>
  </head>
  <body>
    <div id="flash">
      <object id="swf" type="application/x-shockwave-flash" data="content.swf" width="100%" height="
100%" class="swf">
        <param name="swliveconnect" value="true" />
        <param name="AllowFullScreen" value="true" />
        <param name="FullscreenOnSelection" value="true" />
        <param name="allowscriptaccess" value="always" />
        <param name="allownetworking" value="all" />
      </object>
    </div>
    <div id="command_div">
      <input tabindex="1" type="text" id="command"/>
    </div>
  </body>
</html>
